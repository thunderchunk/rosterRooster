<div class="bkgrd absolute">
    <div class="calendarHolder whtBkg">
        <!-- calendar nav -->
        <div class="calenderNav">
            <div ng-click="adjustMonth(-1)" class="leftArrow"></div>
            <h2 class="darkBlue">{{titleMonth}}</h2>
            <div ng-click="adjustMonth(1)" class="rightArrow"></div>
        </div>
        <!-- calendar days -->
        <div class="calendarFiller">
            <div class="calendar darkBlueBkg">
                <div class="day darkBlueBkg wht" 
                ng-class="{greenBkg : day.published, yellowBkg : day.edited, darkGray : day.notCurrentMonth}" 
                ng-repeat="day in calenderView track by $index" 
                ui-sref="builder({id:day.day})" ng-click="timeSender()"
                >
                    <h2>{{day.day}}</h2>
                </div>
            </div>
        </div>
        <!-- calendar key -->
        <div class="keyHolder">
            <div class="keyBox greenBkg"></div>
            <h3 class="green">published</h3>
            <div class="keyBox yellowBkg"></div>
            <h3 class="yellow">edited</h3>
            <div class="keyBox darkBlueBkg"></div>
            <h3 class="darkBlue">unedited</h3>
        </div>
    </div>
</div>
